<div
  *ngIf="this.auth.user$ | async as user; else loading"
  class="component p-5"
>
  <div class="container text-white text-center">
    <h1>{{ user.displayName }}</h1>

    <div class="row">
      <div class="col-2">
        <img
          *ngIf="user.photoURL; else nophoto"
          src="{{ user.photoURL }}"
          class="img-fluid mr-3 rounded-circle"
          width="100%"
        />
        <ng-template #nophoto>
          <img
            src="assets/profile.webp"
            class="img-fluid mr-3 rounded-circle"
            width="100%"
          />
        </ng-template>
      </div>
    </div>
  </div>
</div>
<ng-template #loading><app-loading></app-loading></ng-template>
