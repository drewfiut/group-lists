<div *ngIf="groups$ | async as groups; else loading" class="component">
  <div class="jumbotron jumbotron-fluid p-5 m-0">
    <h2 class="text-center">Groups</h2>
  </div>

  <div class="container p-4">
    <div class="row">
      <div *ngFor="let group of groups" class="col-12 col-sm-6 col-md-4 my-3">
        <div class="card">
          <div class="card-body d-flex justify-content-between">
            <div>
              <h5>{{ group.name }}</h5>
              <small>{{ group.members.length }} members</small>
            </div>

            <button
              class="btn btn-primary"
              [routerLink]="['/groups', group.id]"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>

    <app-join-group></app-join-group>
  </div>
</div>
<ng-template #loading><app-loading></app-loading></ng-template>
