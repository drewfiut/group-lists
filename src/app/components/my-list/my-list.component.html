<div *ngIf="member$ | async as member" class="card my-3">
  <div class="card-header">
    <h3 class="text-center">My List</h3>
  </div>
  <ul class="list-group list-group-flush">
    <app-my-list-item
      *ngFor="let item of member.list | keyvalue"
      [item]="item"
      [user]="user"
      class="list-group-item"
      (deleteItem)="openModal($event)"
    ></app-my-list-item>
  </ul>

  <app-add-item (addItem)="addItem($event)"></app-add-item>

  <div
    *ngIf="showModal"
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    style="display: block; padding-right: 17px"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
          <button
            type="button"
            class="close"
            (click)="hideModal()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete
          <strong>{{ currentItem.value.name }}</strong
          >?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="hideModal()">
            Close
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteItem()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
