<div class="component">
  <div class="card mb-3">
    <div class="card-header text-center">
      <h3>Chat</h3>
    </div>
    <div
      *ngIf="messages$ | async as messages"
      class="card-body scroll pb-0 pt-2 px-3"
    >
      <div *ngFor="let message of messages">
        <span class="text-muted date">{{
          message.time | date: "MMM d, y, h:mm a"
        }}</span>
        <p class="m-0">
          <strong>{{ message.from }}: </strong>{{ message.message }}
        </p>

        <hr class="p-0 m-2" />
      </div>
      <div id="newMessage"></div>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-row m-2 text-center">
        <div class="col-sm-10 p-1">
          <input
            type="text"
            name="message"
            required
            [(ngModel)]="message"
            class="form-control"
            placeholder="Message"
          />
        </div>
        <div class="col-sm-2 p-1">
          <input type="submit" value="Send" class="btn btn-primary" />
        </div>
      </div>
    </form>
  </div>
</div>
